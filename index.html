<!DOCTYPE html>
<html  lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a QR code image to point to a website URL"
    />
    <meta
      name="keywords"
      content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/styles.css">
    <!--<script src="js/tailwind.js"></script>-->
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <script src="js/html2canvas.min.js"></script>
   

    <script
      src="js/qrscript.js"
   
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/script.js" defer></script>
    <style>
      #spinner {
        display: none;
      }
    </style>
    <title>QR code for AR topics</title>
  </head>
  <body class="bg-white dark:bg-slate-800">
    <header class="p-4 mb-10 bg-teal-500">
      <div class=" max-w-5xl flex flex-row justify-between m-auto">
        <div class="text-xl font-bold text-white">Assistant for AR anchor</div>
        <button id="theme-toggle" type="button" class="text-gray-800 dark:text-orange-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-0.5">
          <svg  id="theme-toggle-dark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" hidden w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />


        </svg>
          <svg id="theme-toggle-light-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="hidden w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
        </svg>
        </button>

      </div>

    </header>



    <img src="img/spinner.svg" alt="" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <main>
      <div
        class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl p-10 md:flex-row"
      >

        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl dark:text-white font-bold mb-5 md:text-4xl">QR Code Generator for MQTT topics</h1>
          <p class="mb-4 dark:text-slate-100">
            QR Codes allow smartphone users to access AR topics on <b>MQTT</b> simply and
            quickly.
          </p>
          <p class="dark:text-slate-100">
            <b>Enter your topic name</b> below to generate a QR Code and "AR marker", then download the image and <b>scan it with your phone camera</b>.

          </p>

          <form id="generate-form" class="mt-4">
            <input
              id="url"
              type="text"
              placeholder="Enter a TOPIC name (VALUE/0007/CAMPAIGN/STORM/HOUR)"
              class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none mb-5"
              required
            />

            <select
              class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none"
              name="size"
              id="size"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>
            <button
              class="bg-gray-600 dark:bg-orange-400 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black dark:hover:bg-orange-500"
              type="submit"
            >      
              Generate QR Code
            </button>
            




          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          
         
          
         <!-- <lottie-player class="w-1/2 m-auto mb-10 md:w-full" src="https://assets7.lottiefiles.com/packages/lf20_AMIePv.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay  ></lottie-player> -->
         <lottie-player class="m-auto "  src="https://assets1.lottiefiles.com/packages/lf20_hnltamej.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player> 
        </div>
      </div>

      <div
        id="generated"
        class="  max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-14"
      >
        <!-- Spinner -->
        <div id="spinner" role="status">
          <svg
            class="inline mr-2 w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-pink-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
        <div id="canvas" class="flex flex-col text-center align-center justify-center">
        <div id="qrcode" class="m-auto"> </div>
        <div id="arAnchor" class="m-auto mb-10 mt-5" ></div>
        </div>
        <div id="buttonsContainer" class="m-2 flex flex-row text-center align-center justify-center">


        </div>

        
      </div>
      
      
    </main>
  </body>
</html>
